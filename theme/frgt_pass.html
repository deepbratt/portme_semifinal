<body>

	<!--[if lt IE 8]>

	<div id="rs-wrapper" class="bg-grad-03">

		<div class="login-wrap p-a-md m-x-auto">
			<p class="text-center"><img src="images/roosa-logo-darken.png" alt="Logo"></p>
			<div class="bg-white b-r-a p-a-lg light-bs">
				<p class="f-l-15 text-uppercase text-center text-muted">Forgot password</p>
				<form class="m-b-lg" id="rs-validation-forgot-page">
					<div class="form-group">
						<label class="control-label">Email Address</label>
						<input type="email" name="email" class="form-control">
					</div><!-- /.form-group -->
					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block text-uppercase">Recover Password</button>
					</div><!-- /.form-group -->
				</form>
				<p class="text-center text-muted small m-a-0">
					I already remember, get back to <a href="page-login-01.html">Login Page</a>
				</p>
			</div><!-- /.bg-white -->
		</div><!-- /.login-wrap -->


		<!-- BEGIN FOOTER -->
		<footer class="rs-footer login-footer text-center">
			<span class="text-white small">&copy; 2017 Roosa Template by <a href="http://gentolab.com" class="text-lighten">Gento Lab</a></span>
		</footer>
		<!-- END FOOTER -->

	</div><!-- /#rs-wrapper -->


	
	<!-- <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js></script>
	<script>
	window.jQuery || document.write('<script src="../dist/js/vendor/jquery.min.js"><\/script>')
	</script> -->
	<script src="js/vendor.js"></script>
	<script src="js/plugins.js"></script>
	

	<!-- Page Plugins -->
	<script src="js/jquery.validate.min.js"></script>

	<!-- Template Js -->
	<script src="js/apps.js"></script>

	<script type="text/javascript">
	
		jQuery(document).ready(function($){

			"use strict";

			// Footer absolute
			$('.rs-footer').footerAbsolute({
			    absoluteClass		: 'login-footer',
			    mainContent			: 'login-wrap'
			});

			// Example lock validation
			$('#rs-validation-forgot-page').validate({
				ignore: 'input[type=hidden]', // ignore hidden fields
				rules: {
					email: {
						required: true,
						email: true
					},
				},
				messages: {
					email: {
						required: "Please enter your email",
					}
				},
				errorElement: "p",
				errorPlacement: function ( error, element ) {
					error.addClass( "help-block" );
					// Has feedback
					if (element.parents('div').hasClass('has-feedback')) {
						error.appendTo( element.parent() );
					}
					else{
						error.insertAfter(element);
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( ".form-group" ).addClass( "has-error" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).parents( ".form-group" ).removeClass( "has-error" );
				}

			});

		});

	</script>

</body>
